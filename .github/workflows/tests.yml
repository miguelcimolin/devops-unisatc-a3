name: Pull Request Tests

on:
  pull_request:
    branches: [master]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Definir variÃ¡veis de ambiente
        run: |
          echo "APP_KEYS=${{ vars.APP_KEYS }}" >> .env
          echo "API_TOKEN_SALT=${{ vars.API_TOKEN_SALT }}" >> .env
          echo "ADMIN_JWT_SECRET=${{ vars.ADMIN_JWT_SECRET }}" >> .env
          echo "TRANSFER_TOKEN_SALT=${{ vars.TRANSFER_TOKEN_SALT }}" >> .env
          echo "JWT_SECRET=${{ vars.JWT_SECRET }}" >> .env
          echo "DATABASE_FILENAME=${{ vars.DATABASE_FILENAME }}" >> .env

      - name: Build Strapi
        run: pnpm build

      - name: Start Strapi
        env:
          HOST: 0.0.0.0
          PORT: 1337
        run: |
          pnpm develop &
          n=0
          until curl --fail http://localhost:1337; do
            n=$((n+1))
            if [ $n -ge 60 ]; then
              echo "Strapi nao iniciou no tempo esperado" && exit 1
            fi
            sleep 5
          done

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright Tests
        run: pnpm exec playwright test
